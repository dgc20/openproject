<p *ngIf="!eeTrialService.status">
  <b>{{ text.become_hero }}</b><br>
  {{ text.you_contribute }}
</p>

<div *ngIf="eeTrialService.status === 'mailSubmitted'">
  <enterprise-trial-waiting>
    <enterprise-active-trial></enterprise-active-trial>
  </enterprise-trial-waiting>
  <p class="confirmation-hint">{{ text.mail_not_received }}
    <a (click)="openTrialModal()">{{ text.try_another_mail }}.</a>
  </p>
</div>

<button *ngIf="!eeTrialService.status" class="button -alt-highlight" (click)="openTrialModal()">
  {{ text.button_trial }}
</button>
